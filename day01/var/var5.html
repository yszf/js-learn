<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>

<body>
    <p>
        在 HTML 中, 所有全局变量都会成为 window 变量。
    </p>
    <p id="demo"></p>
    <script>
        /*
        JavaScript 变量生命周期在它声明时初始化。

        局部变量在函数执行完毕后销毁。

        全局变量在页面关闭后销毁。
        */
        myFunction();
        document.getElementById("demo").innerHTML =
            "我可以显示 " + window.carName;
        function myFunction() {
            carName = "Volvo";
        }
    </script>

</body>

</html>
