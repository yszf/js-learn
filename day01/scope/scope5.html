<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>

<body>

    <h2>使用 let 声明变量</h2>

    <p id="demo"></p>

    <script>
        // let 关键字就可以解决这个问题，因为它只在 let 命令所在的代码块 {} 内有效
        var x = 10;
        // 这里输出 x 为 10
        {
            let x = 2;
            // 这里输出 x 为 2
        }
        // 这里输出 x 为 10
        document.getElementById("demo").innerHTML = x; // 10
    </script>

</body>

</html>
