<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>

<body>

    <h2>JavaScript let</h2>

    <p id="demo"></p>

    <script>
        // 使用 let 关键字， 它声明的变量作用域只在循环体内，循环体外的变量不受影响。
        var i = 5;
        for (let i = 0; i < 10; i++) {
            // 一些代码...
        }
        document.getElementById("demo").innerHTML = i; // 5
    </script>

</body>

</html>
