<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>

<body>

    <h2>JavaScript let</h2>

    <p id="demo"></p>

    <script>
        // 使用了 var 关键字，它声明的变量是全局的，包括循环体内与循环体外。
        var i = 5;
        for (var i = 0; i < 10; i++) {
            // 一些代码...
        }
        document.getElementById("demo").innerHTML = i; // 10
    </script>

</body>

</html>
