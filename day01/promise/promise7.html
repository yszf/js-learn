<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>

<body>
    <script>
        async function asyncFunc() {
            try {
                await new Promise(function (resolve, reject) {
                    throw "Some error"; // 或者 reject("Some error")
                });
            } catch (err) {
                console.log(err);
                // 会输出 Some error
            }
        }
        asyncFunc();
    </script>
</body>

</html>
