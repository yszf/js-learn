<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>

<body>
    <script>
        function print(delay, message) {
            return new Promise(function (resolve, reject) {
                setTimeout(function () {
                    console.log(message);
                    resolve();
                }, delay);
            });
        }

        async function asyncFunc() {
            await print(1000, "First");
            await print(4000, "Second");
            await print(3000, "Third");
        }
        asyncFunc();
    </script>
</body>

</html>
