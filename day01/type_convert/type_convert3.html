<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>

<body>

    <p>0 转换为其他类型:</p>

    <p id="demo" style="font-family:courier"></p>

    <script>
        var x = 0;
        document.getElementById("demo").innerHTML =
            "Number : " + Number(x) + "<br>" + // 0
            "String : " + String(x) + "<br>" + // 0
            "Boolean: " + Boolean(x); // false
    </script>

</body>

</html>
