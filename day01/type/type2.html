<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>

<body>

    <p>对象可以通过设置为 <b>null</b> 来清空。</p>
    <p id="demo"></p>
    <script>
        var person = { firstName: "John", lastName: "Doe", age: 50, eyeColor: "blue" };
        var person = null;
        document.getElementById("demo").innerHTML = typeof person; // object
    </script>

</body>

</html>
