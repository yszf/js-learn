<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>

<body>

    <p> typeof 操作符返回变量或表达式的类型。</p>
    <p id="demo"></p>
    <script>
        // 在JavaScript中，数组是一种特殊的对象类型。 因此 typeof [1,2,3,4] 返回 object。 
        document.getElementById("demo").innerHTML =
            typeof "john" + "<br>" +
            typeof 3.14 + "<br>" +
            typeof false + "<br>" +
            typeof [1, 2, 3, 4] + "<br>" + // object
            typeof { name: 'john', age: 34 };
    </script>

</body>

</html>
