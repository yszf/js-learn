<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>

<body>

    <p>变量的值如果不存在则该变量值为 <b>undefined</b>。</p>
    <p id="demo"></p>
    <script>
        var person;
        document.getElementById("demo").innerHTML =
            person + "<br>" + typeof person;
    </script>

</body>

</html>
