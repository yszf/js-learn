<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>

<body>

    <p>整数最多为 15 位。</p>

    <button onclick="myFunction()">点我</button>

    <p id="demo"></p>

    <script>
        // 精度：整数（不使用小数点或指数计数法）最多为 15 位。
        function myFunction() {
            var x = 999999999999999;
            var y = 9999999999999999;
            document.getElementById("demo").innerHTML = x + "<br>" + y;
            // 999999999999999
            // 10000000000000000
        }
    </script>

</body>

</html>
