<!DOCTYPE html>

<body>

    <script>
        var str = "Hello world!";
        document.write(str.match("world") + "<br>"); // world
        document.write(str.match("World") + "<br>"); // null
        document.write(str.match("world!")); // world!
    </script>

</body>
