<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>

<body onload="checkCookies()">

    <script>
        // onload 和 onunload 事件会在用户进入或离开页面时被触发
        function checkCookies() {
            if (navigator.cookieEnabled == true) {
                alert("Cookies 可用")
            }
            else {
                alert("Cookies 不可用")
            }
        }
    </script>
    <p>弹窗-提示浏览器 cookie 是否可用。</p>

</body>

</html>
