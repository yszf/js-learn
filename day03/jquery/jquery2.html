<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/jquery/1.8.3/jquery.min.js"></script>
    <script>
        // jQuery 允许链接（链式语法）
        // 链接（Chaining）是一种在同一对象上执行多个任务的便捷方法。
        function myFunction() {
            $("#h01").attr("style", "color:red").html("Hello jQuery")
        }
        $(document).ready(myFunction);
    </script>
</head>

<body>

    <h1 id="h01"></h1>

</body>

</html>
